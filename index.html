<!DOCTYPE html>
<html lang="en">
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" user-scalable="no">
<title>HTTPing</title>
<link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/ihsangan/ihsangan.github.io@ext/favicon.ico">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="flex-center">
    <select id="provider">
      <option value="/ping">localdomain</option>
      <option value="https://cdnjs.cloudflare.com/cdn-cgi/trace" selected>CloudFlare [anycast]</option>
      <option value="https://time.fastly.net/">Fastly [anycast]</option>
      <option value="https://gcping.com/api/ping">Google Cloud [anycast]</option>
      <option value="https://cdn.jsdelivr.net/gh/ihsangan/files/web-p/1">jsDelivr [anycast] [multi provider]</option>
      <option value="https://dns.nextdns.io/info">NextDNS [anycast] [multi provider]</option>
    </select>
  </div>
  <div class="flex-center position-ref full-height">
    <div id="ping" class="num">-</div>
    <div class="ms">ms</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
