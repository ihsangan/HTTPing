<!DOCTYPE html>
<html lang="en">
</head>
<title>HTTPing</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" user-scalable="no">
<meta name="theme-color" content="#222">
<link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/ihsangan/ihsangan.github.io@ext/favicon.ico">
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="flex-center">
    <select id="provider" onc>
      <option value="/ping" id="local">localdomain</option>
      <option value="https://jsdelivr.b-cdn.net/gh/ihsangan/files/web-p/1" id="bunny">bunny.net [anycast]</option>
      <option value="https://cloudflare.com/cdn-cgi/trace" id="cloudflare">CloudFlare [anycast]</option>
      <option value="https://time.fastly.net/" id="fastly">Fastly [anycast]</option>
      <option value="https://gcping.com/api/ping" id="google">Google Cloud [anycast]</option>
      <option value="https://cdn.jsdelivr.net/gh/ihsangan/files/web-p/1" id="jsdelivr">jsDelivr [anycast] [multi provider]</option>
      <option value="https://dns.nextdns.io/info" id="nextdns">NextDNS [anycast] [multi provider]</option>
    </select>
  </div>
  <div class="flex-center position-ref full-height">
    <div id="ping" class="num">-</div>
    <div class="ms">ms</div>
  </div>
  <div>
    IP: <p id="ip">-</p>
  </div>
  <script async src="script.js"></script>
  <script defer src="serviceworker.js"></script>
</body>
</html>
